---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: proxy
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: proxy
    spec:
      hostNetwork: true # required
      serviceAccountName: proxy
      containers:
        - image: envoyproxy/envoy:v1.21.4
          name: envoy
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          args:
            - -c
            - /config/envoy.yaml
            - --service-node
            - $(NODE_NAME)
          volumeMounts:
            - readOnly: true
              mountPath: /config
              name: config
          ports:
            - name: admin-http
              containerPort: 15000
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 150Mi
              cpu: 200m
          livenessProbe:
            httpGet:
              port: admin-http
              path: /ready
          readinessProbe:
            httpGet:
              port: admin-http
              path: /ready
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 65534
      volumes:
        - name: config
          configMap:
            name: proxy-config
