node:
  cluster: kube-proxy
  id: k8s


dynamic_resources:
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
  cds_config:
    resource_api_version: V3
    ads: {}
  lds_config:
    resource_api_version: V3
    ads: {}

static_resources:
  listeners:
  - name: virtual-v4
    address:
      socket_address:
        address: 0.0.0.0 # v4 bind to all interfaces
        portValue: 1666
    useOriginalDst: true # Pass on to non-exposed listeners
    filter_chains:
    - filters:
      # Proxy by default to the original destination cluster, acts as a IPTables REDIRECT/TPROXY handler
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: OriginalDst
          cluster: OriginalDst

  clusters:
    - type: ORIGINAL_DST
      name: OriginalDst
      lb_policy: CLUSTER_PROVIDED

    - type: STATIC
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      name: xds_cluster
      load_assignment:
        cluster_name: xds_cluster
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 127.0.0.1
                  port_value: 18000

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 15000
